<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <!-- !fontawesome -->
    <script
      src="https://kit.fontawesome.com/d7e1ca7451.js"
      crossorigin="anonymous"
    ></script>
    <!-- !fontawesome/ -->
    <!-- !my css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- !my css/ -->
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- *header del sito -->
      <header>
        <h1>{{ mainTitle }}</h1>
        <div>
          <button type="button" class="stop">Stop</button>
          <button type="button" class="start">Start</button>
        </div>
      </header>
      <!-- *header del sito/ -->

      <!-- *main del sito -->
      <main>
        <!-- ?blocco con immagine principale -->
        <div class="items">
          <!-- blocco con immagine e descrizione -->
          <div class="item active">
            <img :src="images.src[0]" :alt="images.title[0]" />
            <div class="img-text">
              <h3>{{ images.title[0] }}</h3>
              <p>{{ images.description }}</p>
            </div>
          </div>

          <!-- frecce con eventi -->
          <div class="prev"><i class="fa-solid fa-circle-left"></i></div>
          <div class="next"><i class="fa-solid fa-circle-right"></i></div>
        </div>
        <!-- ?blocco con immagine principale/ -->

        <!-- ?blocco thumbnails -->
        <div class="thumbnails">
          <!-- immagine thumbnail -->
          <div v-for="(image, index) in images.src" class="thumbnail-active">
            <img :src="image" :alt="`Immagine ${index + 1}`" />
          </div>
        </div>
        <!-- ?blocco thumbnails/ -->
      </main>
      <!-- *main del sito/ -->
    </div>

    <!-- !vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- !vue js -->
    <!-- !my js -->
    <script src="js/main.js"></script>
    <!-- !my js/ -->
  </body>
</html>
